lr0: 0.01 # (float) initial learning rate (i.e. SGD=1E-2, Adam=1E-3)
lrf: 0.01 # (float) final learning rate (lr0 * lrf)
momentum: 0.937 # (float) SGD momentum/Adam beta1
weight_decay: 0.0005 # (float) optimizer weight decay 5e-4
warmup_epochs: 3.0 # (float) warmup epochs (fractions ok)
warmup_momentum: 0.8 # (float) warmup initial momentum
warmup_bias_lr: 0.1 # (float) warmup initial bias lr
box: 9.0 # (float) box loss gain
cls: 1.2 # (float) cls loss gain (scale with pixels)
dfl: 0.9 # (float) dfl loss gain
pose: 12.0 # (float) pose loss gain
kobj: 1.0 # (float) keypoint obj loss gain
label_smoothing: 0.005 # (float) label smoothing (fraction)
nbs: 64 # (int) nominal batch size
hsv_h: 0.1 # (float) image HSV-Hue augmentation (fraction)
hsv_s: 0.4 # (float) image HSV-Saturation augmentation (fraction)
hsv_v: 0.5 # (float) image HSV-Value augmentation (fraction)
degrees: 0.0 # (float) image rotation (+/- deg)
translate: 0.1 # (float) image translation (+/- fraction)
scale: 0.5 # set argument.py to         s = random.uniform(0.1, 1.5) # 可自定義scale in argument.py
shear: 0.001 # (float) image shear (+/- deg)
perspective: 0.0001 # (float) image perspective (+/- fraction), range 0-0.001
flipud: 0.1 # (float) image flip up-down (probability)
fliplr: 0.2 # (float) image flip left-right (probability)
bgr: 0.0 # (float) image channel BGR (probability)
mosaic: 0.9 # (float) image mosaic (probability)
mixup: 0.5 # (float) image mixup (probability)
copy_paste: 0.5 # (float) segment copy-paste (probability)
auto_augment: randaugment # (str) auto augmentation policy for classification (randaugment, autoaugment, augmix)
erasing: 0.2 # (float) probability of random erasing during classification training (0-0.9), 0 means no erasing, must be less than 1.0.
