car_detector:
  weights_path: "weights/car_v1.5.engine" # Path to the car detection model weights
  img_size: 1280
  conf_thres: 0.2
  iou_thres: 0.5
  max_det: 10
  tracker_config_path: "config/botsort.yaml" # Path to the tracker configuration file
  

armor_detector:
  class_names: ["B1", "B2", "B3", "B4", "B7", "R1", "R2", "R3", "R4", "R7", "G1", "G2", "G3", "G4", "G7"]
  use_enhanced_detector: true
  armor_detector_type: "two_step" # three_step, three_step

  ##### Weights and size configuration for three step detector
  # weights_path: "weights/armor_pfa_dynamic.engine"
  # img_size: [640, 640]
  
  ##### Weights and size configuration for two step detector
  weights_path: "weights/armor_v0.7.engine" 
  img_size: 192
  
  ##### Weights and size configuration END

  ##### Post processing configuration for yolo-based detector
  conf_thres: 0.3
  iou_thres: 0.4
  max_det: 1
  digit_model_type: "mobilenet"
  digit_weights_path: "weights/MobileNet_v3.1.pth"

tracker:
  type: "CascadeMatchTracker"
  point_guesser_config_path: "config/guess_pts.yaml"

device: "cuda"
